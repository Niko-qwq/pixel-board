<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>像素留言板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid-container"></div>
    <div id="selection-popup" class="popup hidden">
        <div class="popup-content">
            <h3>添加留言</h3>
            <div class="formatting-tools">
                <button class="format-btn" data-format="bold">B</button>
                <button class="format-btn" data-format="italic">I</button>
                <button class="format-btn" data-format="underline">U</button>
            </div>
            <textarea id="message-input" placeholder="请输入留言..."></textarea>
            <div class="popup-buttons">
                <button id="save-btn">保存</button>
                <button id="cancel-btn">取消</button>
            </div>
        </div>
    </div>
    <div id="message-tooltip" class="tooltip hidden"></div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
